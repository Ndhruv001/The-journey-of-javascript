<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <h2>English Dictionary</h2>
        <input type="text" id="input" placeholder="Search a word"  autocomplete="off">
        <p class="para">Type a word and press enter..</p>
        <div class="secondContainer ">
            <p>Word Title: <span class="title"></span></p>
            <p>Meaning: <span class="meaning"></span></p>
            <audio src=""  controls></audio>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

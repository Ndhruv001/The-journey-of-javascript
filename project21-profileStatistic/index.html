<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Statistic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box" id="b1">
            <i class="fa-solid fa-suitcase fa-3x icon"></i>
            <div class="counter" data-ceil="15" >15</div>
            <h4>Year Experiance</h4>
        </div>
        <div class="box" id="b2">
            <i class="fa-solid fa-cloud fa-3x icon"></i>
            <div class="counter" data-ceil="260">260</div>
            <h4>Website Made</h4>
        </div>
        <div class="box" id="b3">
            <i class="fa-brands fa-apple fa-3x icon"></i>
            <div class="counter " data-ceil="27">27</div>
            <h4>Apps Made</h4>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Real-time Character Counter</h1>
        <input type="text"  maxlength="100" id="textArea" placeholder="Please write your text here..." autocomplete="off">
        <div class="counting">
            <h3>Total Characters:<span class="tChar"> </span></h3>
            <h3>Remaining:<span class="rChar"> </span></h3>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>

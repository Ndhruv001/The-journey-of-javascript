<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temerature Convertor</title>
</head>
<body>
    <div class="container">
        <h2>Temerature Convertor</h2>
        <div class="degree">
            <div class="deg">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" class="input" autocomplete="off">
            </div>
            <div class="deg">
                <label for="fehrenheit">Fehrenheit:</label>
                <input type="number" id="fehrenheit" class="input" autocomplete="off">
            </div>
            <div class="deg">
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" class="input" autocomplete="off">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container active">
        <h1 class="heading">Feedback UI</h1>
        <div class="imojiContainer">
            <div class="imoji">
                <i class="fa-regular fa-face-frown fa-2x face"></i>
                <p>Unhappy</p>
            </div>
            <div class="imoji">
                <i class="fa-regular fa-face-meh fa-2x face"></i>
                <p>Neutral</p>
            </div>
            <div class="imoji">
                <i class="fa-regular fa-face-smile fa-2x face"></i>
                <p>Satisfied</p>
            </div>
        </div>
        <button>Send Review</button>
    </div>
    <div class="feedbackContainer ">
        <p><b>Thank You!</b></p>
        <p><b>Feedback: <span class="feedback">NULL</span></b></p>
        <p>We'll use your feedback to improve our customer support.</p>
    </div>
</body>
<script src="script.js"></script>
</html>

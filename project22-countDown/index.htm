<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year CountDown</title>
</head>
<body>
    <h3>CountDown To New Year</h3>
    <h1 class="year">2025</h1>
    <div class="leftTime">
        <div class="timeUnit">
            <div class="days" class="time"></div>
            <p>Days</p>
        </div>
        <div class="timeUnit">
            <div class="hours" class="time"></div>  
            <p>Hours</p>       
        </div>
        <div class="timeUnit">
            <div class="minutes" class="time"></div>
            <p>Minutes</p>
        </div>
        <div class="timeUnit">
            <div class="seconds" class="time"></div>
            <p>Seconds</p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

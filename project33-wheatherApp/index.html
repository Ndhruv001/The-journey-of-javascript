<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Wheather App</h1>
        <div class="enter">
            <input type="text" class="input" autocomplete="off" placeholder="Enter City" >
            <button class="get">Get Wheather</button>
        </div>
        <p class="error"></p>
        <div class="result">
            <img class="img" src="" alt="">
            <h1><span class="degree"></span><span>Â°C</span></h1>
            <h3 class="info"> </h3>
            <div class="otherInfo">
                <div class="box">
                    <p>Feels like: <span class="feels"></span></p>
                </div>
                <div class="box">
                    <p>Humidity: <span class="humidity"></span></p>
                </div>
                <div class="box">
                    <p>Wind speed: <span class="wind"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Color Switcher</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">Color Scheme Switcher</div>
            <div class="boxs">
                <button class="box" id="grey"></button>
                <button class="box" id="white"></button>
                <button class="box" id="blue"></button>
                <button class="box" id="yellow"></button>
            </div>
            <div class="content">
                <p>Try click on one of the color above 
                    to change the background color of the page!
                </p>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>

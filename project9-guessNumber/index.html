<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Number</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://www.kirupa.com/icon/1f369.svg" alt="donut">
        </div>
        <div class="title">
            <h1>Guess the Number</h1>
        </div>
        <form id="form">
            <div class="input">
                <input type="number" id="number" placeholder="enter a number" min="1" max="100">
                <input type="submit" value="Guess" id="guess">
            </div>
            <div class="result">
            </div>
        </form>
        <div class="footer">
            <button class="reload">Play </button>
            <button class="life"></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

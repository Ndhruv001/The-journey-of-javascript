<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./img/digital.jpg" alt="ai picture">
            <h2>Order Summary</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, saepe.</p>
            <div class="amountBox">
                <div class="leftBox">
                    <div class="left">
                        <img src="./img/logo.webp" alt="">

                        <p>Annual plan</p>
                        <p>$1000</p>
                    </div>
                </div>

            </div>
            <div class="cancel">
                <a href="#">Cancel</a>
            </div>
        </div>
    </div>
